<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AMI Docx Uploader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5e9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #5e564f;
    }
    h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .upload-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      width: 100%;
    }
    .upload-btn {
      background: #8b4513;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      transition: background 0.3s;
    }
    .upload-btn:hover {
      background: #a0522d;
    }
    .upload-input {
      display: none;
    }
    #downloadBtn {
      display: none;
      background: #5e564f;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background 0.3s;
    }
    #downloadBtn:hover {
      background: #736963;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #5e564f;
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h1>AMI Docx Uploader</h1>
  <div class="upload-container">
    <label class="upload-btn" for="file1">Upload Hợp đồng 1</label>
    <input id="file1" class="upload-input" type="file" accept=".docx" onchange="uploadFile(this, 1)">
    <label class="upload-btn" for="file2">Upload Hợp đồng 2</label>
    <input id="file2" class="upload-input" type="file" accept=".docx" onchange="uploadFile(this, 2)">
    <label class="upload-btn" for="file3">Upload Hợp đồng 3</label>
    <input id="file3" class="upload-input" type="file" accept=".docx" onchange="uploadFile(this, 3)">
    <label class="upload-btn" for="file4">Upload Hợp đồng 4</label>
    <input id="file4" class="upload-input" type="file" accept=".docx" onchange="uploadFile(this, 4)">
    <label class="upload-btn" for="file5">Upload Hợp đồng 5</label>
    <input id="file5" class="upload-input" type="file" accept=".docx" onchange="uploadFile(this, 5)">
  </div>
  <div id="status"></div>
  <button id="downloadBtn" onclick="downloadResult()">Download training_data.txt</button>

  <script>
    const GITHUB_TOKEN = "YOUR_TOKEN"; // Thay bằng Personal Access Token
    const REPO = "YOUR_USERNAME/docx-cleaner"; // Thay bằng username/repo
    let uploadedCount = 0; // Đếm số file đã upload

    async function uploadFile(input, index) {
      const file = input.files[0];
      const statusEl = document.getElementById("status");
      if (!file || !file.name.endsWith(".docx")) {
        statusEl.textContent = `Hợp đồng ${index}: Vui lòng chọn file .docx!`;
        return;
      }

      statusEl.textContent = `Đang upload Hợp đồng ${index}...`;
      try {
        const reader = new FileReader();
        reader.onload = async function(e) {
          const content = e.target.result.split(',')[1];
          const response = await fetch(`https://api.github.com/repos/${REPO}/contents/legal_docs/${file.name}`, {
            method: "PUT",
            headers: {
              "Authorization": `Bearer ${GITHUB_TOKEN}`,
              "Accept": "application/vnd.github.v3+json"
            },
            body: JSON.stringify({
              message: `Upload ${file.name}`,
              content: content,
              branch: "main"
            })
          });
          if (!response.ok) throw new Error(`Upload thất bại: ${await response.text()}`);
          uploadedCount++;
          statusEl.textContent = `Hợp đồng ${index} đã upload! (${uploadedCount}/5) Đang xử lý...`;
          if (uploadedCount === 1) checkWorkflowStatus(); // Bắt đầu kiểm tra sau file đầu tiên
        };
        reader.readAsDataURL(file);
      } catch (error) {
        statusEl.textContent = `Lỗi upload Hợp đồng ${index}: ${error.message}`;
      }
    }

    async function checkWorkflowStatus() {
      const statusEl = document.getElementById("status");
      try {
        const response = await fetch(`https://api.github.com/repos/${REPO}/actions/runs`, {
          headers: {
            "Authorization": `Bearer ${GITHUB_TOKEN}`,
            "Accept": "application/vnd.github.v3+json"
          }
        });
        const data = await response.json();
        const latestRun = data.workflow_runs.find(run => run.name === "Process Docx Files");
        if (latestRun && latestRun.status === "completed" && latestRun.conclusion === "success") {
          document.getElementById("downloadBtn").style.display = "block";
          statusEl.textContent = "Xử lý hoàn tất! Nhấn Download để tải kết quả.";
          uploadedCount = 0; // Reset đếm
        } else {
          statusEl.textContent = `Đang xử lý (${uploadedCount}/5), vui lòng chờ...`;
          setTimeout(checkWorkflowStatus, 5000);
        }
      } catch (error) {
        statusEl.textContent = `Lỗi kiểm tra trạng thái: ${error.message}`;
      }
    }

    async function downloadResult() {
      const statusEl = document.getElementById("status");
      try {
        const response = await fetch(`https://api.github.com/repos/${REPO}/contents/training_data.txt`, {
          headers: {
            "Authorization": `Bearer ${GITHUB_TOKEN}`,
            "Accept": "application/vnd.github.v3+json"
          }
        });
        if (!response.ok) throw new Error("Không tìm thấy training_data.txt!");
        const data = await response.json();
        const content = atob(data.content);
        const blob = new Blob([content], { type: "text/plain" });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "training_data.txt";
        a.click();
        window.URL.revokeObjectURL(url);
        statusEl.textContent = "Đã tải training_data.txt!";
      } catch (error) {
        statusEl.textContent = `Lỗi tải file: ${error.message}`;
      }
    }
  </script>
</body>
</html>
