<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Legal Docx Uploader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5e9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #5e564f;
    }
    h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .upload-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      width: 100%;
      align-items: center;
    }
    .upload-btn {
      background: #8b4513;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      transition: background 0.3s;
      width: 100%;
      max-width: 200px;
    }
    .upload-btn:hover {
      background: #a0522d;
    }
    .upload-input {
      display: none;
    }
    #okBtn {
      background: #5e564f;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      transition: background 0.3s;
      width: 100%;
      max-width: 200px;
    }
    #okBtn:hover {
      background: #736963;
    }
    #downloadBtn {
      display: none;
      background: #5e564f;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background 0.3s;
      width: 100%;
      max-width: 200px;
    }
    #downloadBtn:hover {
      background: #736963;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #5e564f;
      text-align: center;
      min-height: 20px;
      max-width: 600px;
      word-wrap: break-word;
    }
    .token-container {
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #tokenInput {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    #saveTokenBtn {
      background: #5e564f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    #saveTokenBtn:hover {
      background: #736963;
    }
  </style>
</head>
<body>
  <h1>Legal Docx Uploader</h1>
  <div class="token-container">
    <input id="tokenInput" type="password" placeholder="Nhập GitHub Personal Access Token">
    <button id="saveTokenBtn" onclick="saveToken()">Lưu Token</button>
  </div>
  <div class="upload-container" id="uploadContainer" style="display: none;">
    <label class="upload-btn" for="file1">Upload</label>
    <input id="file1" class="upload-input" type="file" accept=".docx">
    <label class="upload-btn" for="file2">Upload</label>
    <input id="file2" class="upload-input" type="file" accept=".docx">
    <label class="upload-btn" for="file3">Upload</label>
    <input id="file3" class="upload-input" type="file" accept=".docx">
    <label class="upload-btn" for="file4">Upload</label>
    <input id="file4" class="upload-input" type="file" accept=".docx">
    <label class="upload-btn" for="file5">Upload</label>
    <input id="file5" class="upload-input" type="file" accept=".docx">
    <button id="okBtn" onclick="uploadFiles()">OK</button>
  </div>
  <div id="status"></div>
  <button id="downloadBtn" onclick="downloadResult()">Download training_data.txt</button>

  <script>
    const REPO = "raydoanhuy/docx-cleaner"; // Thay bằng username/repo
    let GITHUB_TOKEN = localStorage.getItem("github_token") || "";
    let uploadedCount = 0;
    let selectedFiles = [];

    function saveToken() {
      const tokenInput = document.getElementById("tokenInput").value.trim();
      const statusEl = document.getElementById("status");
      if (!tokenInput) {
        statusEl.textContent = "Vui lòng nhập token!";
        return;
      }
      GITHUB_TOKEN = tokenInput;
      localStorage.setItem("github_token", tokenInput);
      document.getElementById("uploadContainer").style.display = "block";
      document.getElementById("tokenInput").value = "";
      statusEl.textContent = "Token đã được lưu! Chọn file và nhấn OK để upload.";
    }

    if (GITHUB_TOKEN) {
      document.getElementById("uploadContainer").style.display = "block";
    }

    document.querySelectorAll(".upload-input").forEach((input, index) => {
      input.addEventListener("change", () => {
        const file = input.files[0];
        const statusEl = document.getElementById("status");
        if (file && file.name.endsWith(".docx")) {
          selectedFiles[index] = file;
          statusEl.textContent = `Đã chọn file ${file.name} cho Upload ${index + 1}.`;
        } else {
          statusEl.textContent = `Upload ${index + 1}: Vui lòng chọn file .docx!`;
          selectedFiles[index] = null;
        }
      });
    });

    async function uploadFiles() {
      const statusEl = document.getElementById("status");
      if (!GITHUB_TOKEN) {
        statusEl.textContent = "Vui lòng lưu token trước khi upload!";
        return;
      }

      const validFiles = selectedFiles.filter(file => file !== null);
      if (validFiles.length === 0) {
        statusEl.textContent = "Vui lòng chọn ít nhất một file .docx!";
        return;
      }

      statusEl.textContent = `Đang upload ${validFiles.length} file...`;
      try {
        for (let i = 0; i < validFiles.length; i++) {
          const file = validFiles[i];
          // Thêm timestamp để tránh trùng tên file
          const timestamp = Date.now();
          const fileName = `${timestamp}_${file.name}`;
          const reader = new FileReader();
          await new Promise((resolve) => {
            reader.onload = async function(e) {
              const content = e.target.result.split(',')[1];
              console.log(`Uploading ${fileName}...`);
              const response = await fetch(`https://api.github.com/repos/${REPO}/contents/legal_docs/${fileName}`, {
                method: "PUT",
                headers: {
                  "Authorization": `Bearer ${GITHUB_TOKEN}`,
                  "Accept": "application/vnd.github.v3+json"
                },
                body: JSON.stringify({
                  message: `Upload ${fileName}`,
                  content: content,
                  branch: "main"
                })
              });
              const responseData = await response.json();
              if (!response.ok) {
                throw new Error(`Upload ${fileName} thất bại: ${JSON.stringify(responseData)}`);
              }
              console.log(`Uploaded ${fileName}:`, responseData);
              uploadedCount++;
              statusEl.textContent = `Đã upload ${uploadedCount}/${validFiles.length} file...`;
              resolve();
            };
            reader.readAsDataURL(file);
          });
        }
        statusEl.textContent = `Đã upload ${uploadedCount} file. Đang chờ xử lý...`;
        checkWorkflowStatus();
      } catch (error) {
        console.error("Upload error:", error);
        statusEl.textContent = `Lỗi upload: ${error.message}`;
      }
    }

    async function checkWorkflowStatus() {
      const statusEl = document.getElementById("status");
      try {
        console.log("Checking workflow status...");
        const response = await fetch(`https://api.github.com/repos/${REPO}/actions/runs`, {
          headers: {
            "Authorization": `Bearer ${GITHUB_TOKEN}`,
            "Accept": "application/vnd.github.v3+json"
          }
        });
        const data = await response.json();
        console.log("Workflow runs:", data);
        const latestRun = data.workflow_runs.find(run => run.name === "Process Docx Files");
        if (latestRun) {
          console.log("Latest run:", latestRun);
          if (latestRun.status === "completed" && latestRun.conclusion === "success") {
            document.getElementById("downloadBtn").style.display = "block";
            statusEl.textContent = "Xử lý hoàn tất! Nhấn Download để tải kết quả.";
            uploadedCount = 0;
            selectedFiles = [];
            document.querySelectorAll(".upload-input").forEach(input => input.value = "");
          } else {
            statusEl.textContent = `Đang xử lý (${uploadedCount} file), vui lòng chờ...`;
            setTimeout(checkWorkflowStatus, 5000);
          }
        } else {
          statusEl.textContent = "Không tìm thấy workflow. Đang thử lại...";
          setTimeout(checkWorkflowStatus, 5000);
        }
      } catch (error) {
        console.error("Workflow check error:", error);
        statusEl.textContent = `Lỗi kiểm tra trạng thái: ${error.message}`;
      }
    }

    async function downloadResult() {
      const statusEl = document.getElementById("status");
      try {
        console.log("Downloading training_data.txt...");
        const response = await fetch(`https://api.github.com/repos/${REPO}/contents/training_data.txt`, {
          headers: {
            "Authorization": `Bearer ${GITHUB_TOKEN}`,
            "Accept": "application/vnd.github.v3+json"
          }
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(`Không tìm thấy training_data.txt: ${JSON.stringify(data)}`);
        }
        console.log("Download response:", data);
        const content = atob(data.content);
        const blob = new Blob([content], { type: "text/plain" });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "training_data.txt";
        a.click();
        window.URL.revokeObjectURL(url);
        statusEl.textContent = "Đã tải training_data.txt!";
      } catch (error) {
        console.error("Download error:", error);
        statusEl.textContent = `Lỗi tải file: ${error.message}`;
      }
    }
  </script>
</body>
</html>
